<h1>Assalomu alaykum</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Release_Year</th>
    <th>Daily_Rate</th>
    <th>In_Stock</th>
  </tr>
  {% for movie in movies %}
  <tr>
    <td>{{ movie.id }}</td>
    <td>{{ movie.title }}</td>
    <td>{{ movie.release_year }}</td>
    <td>{{ movie.daily_rate }}</td>
    <td>{{ movie.number_in_stock }}</td>
  </tr>
  {% endfor %}
</table>
